<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Cyber Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="index.html">Cyber Shop</a>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="products.html" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="categories.html" class="nav-link">Categories</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="cart-icon">
          <a href="cart.html" class="nav-link">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
          </a>
        </div>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main class="products-container">
      <h1>Products</h1>
      <div class="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search for products..."
        />
      </div>
      <div class="filters">
        <select id="category-filter">
          <option value="">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="health-and-beauty">Health & Beauty</option>
          <option value="technology">Technology</option>
          <option value="phones-and-tablets">Phones & Tablets</option>
          <option value="home-and-office">Home & Office</option>
          <option value="appliance">Appliance</option>
          <option value="computing">Computing</option>
          <option value="sporting-goods">Sporting Goods</option>
          <option value="baby-products">Baby Products</option>
          <option value="gaming">Gaming</option>
        </select>
        <select id="price-filter">
          <option value="">Price Range</option>
          <option value="0-99">GH₵0 - GH₵99</option>
          <option value="100-499">GH₵100 - GH₵499</option>
          <option value="500-999">GH₵500-GH₵999</option>
          <option value="1000-1999">GH₵1k-GH₵1.9k+</option>
          <option value="2000-2999">GH₵2k-GH₵2.9k+</option>
        </select>
      </div>
      <div id="product-list" class="product-grid"></div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
